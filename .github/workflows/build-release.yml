name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.9.0)'
        required: true
        default: '0.9.0'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
      
    - name: Install WiX Toolset
      run: |
        Invoke-WebRequest -Uri "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311.exe" -OutFile "wix311.exe"
        .\wix311.exe /S
      shell: powershell
      
    - name: Restore dependencies
      run: dotnet restore CricutStencilMaker.csproj
      
    - name: Build application
      run: dotnet build CricutStencilMaker.csproj -c Release --no-restore
      
    - name: Publish application
      run: dotnet publish CricutStencilMaker.csproj -c Release --self-contained true -r win10-x64 --no-build
      
    - name: Build installer
      run: |
        # Set WiX environment if not already set
        if (-not $env:WIX) {
          $env:WIX = "C:\Program Files (x86)\WiX Toolset v3.11\"
        }
        
        cd Installer
        $version = "${{ github.event.inputs.version || '0.9.0' }}"
        
        # Build WiX files
        & "${env:WIX}bin\candle.exe" Product.wxs -ext WixUIExtension -dCricutStencilMaker.TargetPath="..\bin\Release\net6.0-windows10.0.19041.0\CricutStencilMaker.exe" -dCricutStencilMaker.ProjectDir="..\\"
        
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Candle compilation failed"
          exit 1
        }
        
        & "${env:WIX}bin\light.exe" Product.wixobj -ext WixUIExtension -out "CricutStencilMaker-v$version-Setup.msi"
        
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Light linking failed"  
          exit 1
        }
        
        # Verify MSI was created
        if (Test-Path "CricutStencilMaker-v$version-Setup.msi") {
          Write-Host "‚úÖ MSI created successfully: CricutStencilMaker-v$version-Setup.msi"
          Get-Item "CricutStencilMaker-v$version-Setup.msi" | Select-Object Name, Length
        } else {
          Write-Error "‚ùå MSI file not found"
          exit 1
        }
      shell: powershell
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Installer/CricutStencilMaker-v*.msi
        draft: false
        prerelease: false
        generate_release_notes: true
        name: "Cricut Stencil Maker v${{ github.event.inputs.version || github.ref_name }}"
        body: |
          ## üé® Cricut Stencil Maker v${{ github.event.inputs.version || github.ref_name }}
          
          **One-Click Installation:**
          1. Download `CricutStencilMaker-v${{ github.event.inputs.version || github.ref_name }}-Setup.msi`
          2. Double-click to install
          3. Launch from Start Menu or Desktop
          
          **Or use our web installer:** [Install Now](https://johnsirmon.github.io/cricut-stencil-maker)
          
          ### Features:
          - üñ±Ô∏è Drag & drop image processing
          - ü§ñ AI background removal
          - üéØ Design Space compatible SVG export
          - üé® Material presets for Vinyl/HTV and Mylar
          - üåâ Automatic bridge generation
          
          ### System Requirements:
          - Windows 10 build 17763+ or Windows 11
          - 4 GB RAM (8 GB recommended)
          - 50 MB free disk space
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Artifact (for manual workflow)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: CricutStencilMaker-Installer
        path: Installer/CricutStencilMaker-v*.msi