name: Build Application (Simple)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.9.0)'
        required: true
        default: '0.9.0'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore CricutStencilMaker.csproj
      
    - name: Build application
      run: dotnet build CricutStencilMaker.csproj -c Release --no-restore
      
    - name: Publish self-contained application
      run: dotnet publish CricutStencilMaker.csproj -c Release --self-contained true -r win10-x64 -o "publish/win10-x64"
      
    - name: Create portable ZIP
      run: |
        $version = "${{ github.event.inputs.version }}"
        Compress-Archive -Path "publish/win10-x64/*" -DestinationPath "CricutStencilMaker-v$version-Portable.zip"
        Write-Host "âœ… Portable version created: CricutStencilMaker-v$version-Portable.zip"
        Get-Item "CricutStencilMaker-v$version-Portable.zip" | Select-Object Name, Length
      shell: powershell
      
    - name: Upload portable version
      uses: actions/upload-artifact@v4
      with:
        name: CricutStencilMaker-Portable-v${{ github.event.inputs.version }}
        path: CricutStencilMaker-v${{ github.event.inputs.version }}-Portable.zip
        
    - name: Show next steps
      run: |
        Write-Host "ðŸŽ‰ Build completed successfully!" -ForegroundColor Green
        Write-Host ""
        Write-Host "ðŸ“¦ Downloads available:" -ForegroundColor Cyan
        Write-Host "   - Portable ZIP: CricutStencilMaker-v${{ github.event.inputs.version }}-Portable.zip"
        Write-Host ""
        Write-Host "ðŸš€ To create a release:" -ForegroundColor Yellow
        Write-Host "   1. Go to GitHub Releases"
        Write-Host "   2. Click 'Create new release'"
        Write-Host "   3. Tag: v${{ github.event.inputs.version }}"
        Write-Host "   4. Upload the ZIP file from artifacts"
        Write-Host "   5. Add release notes and publish"
      shell: powershell